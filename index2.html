<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="shape.png" alt="" class="square">
        <h1>SIGN UP.....</h1>
        <form action="" class="form">
            <div class="form-control">
                <label for="dob">date of birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-control">
                <caption class="caption">select Courses</caption>
                <select>
                    <option value="option1">ENGLISH LANGUAGE</option>
                    <option value="option2">FUNDAMENTALS OF DATABASE SYSTEM</option>
                    <option value="option3">JAVASCRIPT</option>
                </select>
            </div>
            <caption class="caption1">choose your gender</caption>
            <div class="radiobutton">
                <input type="radio" id="male" name="radio" value="option1">
                <label for="male">MALE</label>
                <br>
                <input type="radio" id="female" name="radio" value="option2">
                <label for="female">FEMALE</label>
            </div>
            <button type="submit" id="btn" class="btn">submit</button>
        </form>
    </div>
    
    <script>
        const form = document.querySelector('.form');
      
        form.addEventListener('submit', function(event) {
          event.preventDefault();
      
          // Get the values from the form inputs
          const dob = document.querySelector('#dob').value;
          const dropdown = document.querySelector('select').value;
          const gender = document.querySelector('input[name="radio"]:checked');
      
          // Check if any of the form fields are empty
          if (dob === '' || dropdown === '' || !gender) {
            alert('Please fill in all the fields before submitting.');
            return;
          }
      
          // Reset the form
          form.reset();
      
          alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
