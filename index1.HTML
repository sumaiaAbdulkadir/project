<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    
</head>


<body>
    <div class="container">
        <img src="shape.png" alt="" class="square">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">WELCOME!</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe dolorum adipisci recusandae praesentium dicta!
                </p>
                <div class="info">
                    <div class="information">
                        <img src="location.png" class="icon" alt="" />
                        <p>JAMHUURIYA UNIVERSITY BANADIR</p>
                    </div>
                    <div class="information">
                        <img src="email.png" class="icon" alt="" />
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <img src="phone.png" class="icon" alt="" />
                        <p>123-456-789</p>
                    </div>
                </div>
                <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form action=""id="form">                  
                      <h3 class="title">Sign Up</h3>
                    <div class="input_container">
                        <label for="">Full name</label>
                        <input type="text" name="name" class="full name" required />
                    </div>
                    <div class="input_container">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" class="email" required />
                    </div>
                    <div class="input_container">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="password" required />
                    </div>
                    <div class="input_container">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="confirmpassword" required />
                    </div>
                    <div class="input_container">
                        <button type="submit" class="btn">submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
